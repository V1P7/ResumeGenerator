{% extends 'builder/base.html' %}

{% block content %}

      <nav aria-label="breadcrumb">
        <ol class="breadcrumb breadcrumb-chevron p-3 bg-body-tertiary rounded-3">
          <li class="breadcrumb-item">
            <a href="{% url 'index' %}">
                <i class="fas fa-home" style="color: black;"></i>
            </a>
          </li>
          <li class="breadcrumb-item">

{% endblock %}
